<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om IM Linjen</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="Overskrift_hovedside">
        <p class="Overskrift">
            <a class="overskrift" href="../index.html">Amalie Skram VGS</a>
            <img class="vestland_icon" src="../bilder/Vestland.png" alt="vestland">
        </p>
        <div class="strek"></div>
        <div id="Corner" class="home_corner">
            <div id="hbtn" class="home_button">
                <button id="btn" class="home"></button>
                <div id="lnk_dv" class="links_div">
                    <a href="prosjekter.html" class="links" id="lnk1">Prosjekter</a>
                    <a href="om_meg.html" class="links" id="lnk2">Om meg</a>
                    <a href="om_skolen.html" class="links" id="lnk3">Om skolen</a>
                    <a href="video_innlevering.html" class="links" id="lnk4">Video</a>
                    <a href="bilde_innlevering.html" class="links" id="lnk5">Bilder</a>
                    <a href="annet_innlevering.html" class="links" id="lnk6">Annet</a>
                    <a href="om_im.html" class="links" id="lnk7">Om IM</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const corner = document.getElementById("Corner");
        const homebutton = document.getElementById("btn");
        const button = document.getElementById("hbtn");
        const lnkdv = document.getElementById("lnk_dv");
        const link1 = document.getElementById("lnk1");
        const link2 = document.getElementById("lnk2");
        const link3 = document.getElementById("lnk3");
        const link4 = document.getElementById("lnk4");
        const link5 = document.getElementById("lnk5");
        const link6 = document.getElementById("lnk6");
        const link7 = document.getElementById("lnk7");

        homebutton.addEventListener("click", () => {
        corner.classList.toggle("homeanim"), button.classList.toggle("homebtnanim"), link1.classList.toggle("link_appearance"), link2.classList.toggle("link_appearance"), link3.classList.toggle("link_appearance"), link4.classList.toggle("link_appearance"), link5.classList.toggle("link_appearance"), link6.classList.toggle("link_appearance"), link7.classList.toggle("link_appearance");
        });

        homebutton.addEventListener("click", () => {
            lnkdv.classList.toggle("lnkdv");
        });
    </script>
</body>
</html>
